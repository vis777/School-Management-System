{% extends 'Librarian.html' %}
{% block content %}
<div class="col-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Student Details</h4>

      <div class="col-md-10">
        <div class="card">
          <div class="table-responsive pt-6">
            <table class="table table-striped project-orders-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>DOB</th>
                  <th>Class</th>
                  <th>Library Status</th>
                  <th>Fees Status</th>
                </tr>
              </thead>
              <tbody>
                {% for d in stu %}
                  <tr>
                    <td>{{ d.First_Name }} {{ d.Last_Name }}</td>
                    <td>{{ d.DOB }}</td>
                    <td>{{ d.Class_Name }}</td>
                    <td>
                      <a href="{% url 'managebooks' %}?student_id={{ d.id }}" class="btn btn-primary btn-sm">Show</a>
                    </td>
                    <td>
                      <a href="{% url 'managefee' %}?student_id={{ d.id }}" class="btn btn-secondary btn-sm">Show</a>
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
